
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter Signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
  </head>

  <body class="text-center">
    <form class="form-signup" action="/" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter</h1>
      <input type="text" class="form-control top" placeholder="First Name" name="fName" required>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>
      <input type="email" class="form-control bottom" placeholder="Email" name="emailAdd" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
  </body>
</html>
